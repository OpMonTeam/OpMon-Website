<!DOCTYPE html>
<html>
    <head>
        <title>OpMon Creator Tool</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="centered">
        <script src="script.js"></script>
        <img src="https://opmon-game.ga/opmon_title.png"></br>
        <h3>Creator Tool</h3></br>
        <button type="button" onclick=window.location.href='index.html' class="btn btn-primary">Back to the main page</button></br>
        </br>
        <form id="species">
            <fieldset>
              <legend>New species</legend> <p>More infos <a href="https://github.com/OpMonTeam/OpMon/wiki/JSON-guide"> here</a></p>
              <div class="form-group">
                  <label class="col-sm-2 col-form-label">Name</label>
                  <input type="text" id="name" >
                  <label class="col-sm-2 col-form-label">OpDex number</label>
                  <input type="number" id="opdex" value=62>
              </div>
              <div class="form-group">
                <label class="col-sm-2 col-form-label">Type 1</label>
                <select id="type1">

                  <option>LIQUID</option>
                  <option>BURNING</option>
                  <option>SKY</option>
                  <option>METAL</option>
                  <option>BUG</option>
                  <option>GHOST</option>
                  <option>TOXIC</option>
                  <option>MAGIC</option>
                  <option>GROUND</option>
                  <option>MINERAL</option>
                  <option>FIGHT</option>
                  <option>DRAGON</option>
                  <option>BAD</option>
                  <option>MENTAL</option>
                  <option>ELECTRON</option>
                  <option>VEGETAL</option>
                  <option>COLD</option>
                </select>
                <label class="col-sm-2 col-form-label">Type 2</label>
                <select  id="type2">

                  <option>LIQUID</option>
                  <option>BURNING</option>
                  <option>SKY</option>
                  <option>METAL</option>
                  <option>BUG</option>
                  <option>GHOST</option>
                  <option>TOXIC</option>
                  <option>MAGIC</option>
                  <option>GROUND</option>
                  <option>MINERAL</option>
                  <option>FIGHT</option>
                  <option>DRAGON</option>
                  <option>BAD</option>
                  <option>MENTAL</option>
                  <option>ELECTRON</option>
                  <option>VEGETAL</option>
                  <option>COLD</option>
                  <option>NOTHING</option>
                </select>
              </div>
              <div class="form-group">
                <label class="col-sm-2 col-form-label">HP</label>
                <input type="number" id="hp" value=70>
                <label class="col-sm-2 col-form-label">Speed</label>
                <input type="number" id="speed" value=70>
              </div>
              <div class="form-group">
                <label class="col-sm-2 col-form-label">Attack</label>
                <input type="number" id="atk" value=70>
                <label class="col-sm-2 col-form-label">Attack Spe</label>
                <input type="number" id="atkSpe" value=70>
              </div>
              <div class="form-group">
                <label class="col-sm-2 col-form-label">Def</label>
                <input type="number" id="def" value=70>
                <label class="col-sm-2 col-form-label">Def Spe</label>
                <input type="number" id="defSpe" value=70>
              </div>


              <div class="form-group">
                <label class="col-sm-2 col-form-label">Exp curve</label>
                <select  id="expEvol">

                  <option>1,000,000: Normal EXP curve</option>
                  <option>800,000: Quick EXP curve</option>
                  <option>1,059,860: Parabolic EXP curve</option>
                  <option>1,250,000: Slow EXP curve</option>
                  <option>600,000: Erratic EXP curve</option>
                  <option>1,640,000: Fluctuating EXP</option>

                </select>
                <label class="col-sm-2 col-form-label">Exp given</label>
                <input type="number" id="expGiven" value=100 >
              </div>
              <div class="form-group">
                <label class="col-sm-2 col-form-label">EVs</label>
                <input type="number" id="evs" >
                <label class="col-sm-2 col-form-label">Capture Rate</label>
                <input type="number" id="captureRate" value=45 >
              </div>
              <div class="form-group">
                <label class="col-sm-2 col-form-label">Weight</label>
                <input type="number" id="weight" value=70>  kg

                <label class="col-sm-2 col-form-label">Height</label>
                <input type="number" id="height" value=1.1 >  m
              </div>
              <div clas="form-group">
                <textarea rows = "3" cols = "50" id = "desc">Enter the Species description
                </textarea>
              </div>
              <div clas="form-group">
                <label class="col-sm-2 col-form-label">Evolution (type -1 in both if this species doesn't evolve)</label>
                Level : <input type="number" id="levelEvol" value=25 >
                &nbsp OpDex number of the evolution :<input type="number" id="opdexEvol" value=63 >
              </div>

            </fieldset>
          </form>
          <br>
          <button type="button" onclick="generateSpeciesJSON()" class="btn btn-primary">Generate code</button></br></br>
        </div>
        
        <div id="json"></div>
    </body>
</html>
