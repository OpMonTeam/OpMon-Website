<!DOCTYPE html>
<html>
    <head>
        <title>OpMon Creator Tool</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="centered">
        <script src="script.js"></script>
        <img src="https://opmon-game.ga/opmon_title.png"></br>
        <h3>Creator Tool</h3></br>
        <button type="button" onclick=window.location.href='index.html' class="btn btn-primary">Back to the main page</button></br>
        </br>
        <form id="map">
            <fieldset>
              <legend>New map</legend> <p>More infos <a href="https://github.com/OpMonTeam/OpMon/wiki/JSON-guide"> here</a></p>
              <div class="form-group">
                <label class="col-sm-2 col-form-label">Name</label>
                <input type="text" id="name" >
                <label class="col-sm-2 col-form-label">Music</label>
                  <input type="text" id="music" >
              </div>


              <div class="form-group">

             
              <label class="col-sm-2 col-form-label">Import a Tiled map file (.tmx) :</label>
              <input type='file' onChange='onChooseFile(event, onFileLoad.bind(this))' />
            </div>
            <div class="form-group">
              <label class="col-sm-2 col-form-label">Indoor map ?</label>

              <input type="radio" id="yesIndoor" name="indoor" value="true">
              <label for="yesFail">Yes</label>
            
              <input type="radio" id="noIndoor" name="indoor" value="false">
              <label for="noFail">No</label>
            </div>

            </fieldset>
          </form>
          <br></br>
          <button type="button" onclick="generateMapJSON()" class="btn btn-primary">Generate code</button></br></br>
        </div>
        <div id="json"></div>
    </body>
</html>
